    <link rel="stylesheet" type="text/css" href="/stylesheets/Display.css" />

    <script type="text/javascript" src="/javascripts/Graphs/fusioncharts/fusioncharts.js"></script>
    <script type="text/javascript" src="/javascripts/angular/angular.js"></script>
    <script type="text/javascript" src="/javascripts/angular/angular-route.js"></script>
    <script type="text/javascript" src="/javascripts/Graphs/angular-fusioncharts.min.js"></script>
    <script type="text/javascript" src="/javascripts/checklist-model.js"></script>
    <script type="text/javascript" src="/Bootstrap/ng-file-upload/ng-file-upload.js"></script>
    <script type="text/javascript" src="/Bootstrap/ng-file-upload/ng-file-upload-shim.js"></script>
    <script type="text/javascript" src="/javascripts/display.js"></script>
    <script src="/Bootstrap/angular-animate/angular-animate.min.js"></script>
    <script src="/Bootstrap/angular-aria/angular-aria.min.js"></script>
    <script src="/Bootstrap/angular-messages/angular-messages.min.js"></script>
    <script src="/Bootstrap/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="/Bootstrap/angular-material/angular-material.css">
    <link rel="stylesheet" href="/stylesheets/Templates.css">
    <!-- extra, overriding theme files -->
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="/javascripts/App.js"></script>

    <script type="text/javascript" src="/javascripts/Screens.js"></script>

    <meta charset="UTF-8" />
    <title>Update</title>

</head>
<body>

    <div id="Form">
        <p>name: <input type="text" id="name" name="name" value="name" /></p>
        <div id="Text">
            <p>text1: <input type="text" id="text1" name="text1" value="text1" /></p>
            <p>text2: <input type="text" id="text2" name="text2" value="text2" /></p>
            <p>text3: <input type="text" id="text3" name="text3" value="text3" /></p>
            <p>text4: <input type="text" id="text4" name="text4" value="text4" /></p>
            <p>text5: <input type="text" id="text5" name="text5" value="text5" /></p>
            <p>text6: <input type="text" id="text6" name="text6" value="text6" /></p>
            <p>text7: <input type="text" id="text7" name="text7" value="text7" /></p>
            <p>text8: <input type="text" id="text8" name="text8" value="text8" /></p>
            <p>text9: <input type="text" id="text9" name="text9" value="text9" /></p>
            <p>text10: <input type="text" id="text10" name="text10" value="text10" /></p>
        </div>
        <div id="IMG">
            *Full path needed
            <p>img1: <input type="text" id="image1" name="image1" value="image1" /></p>
            <p>img2: <input type="text" id="image2" name="image2" value="image2" /></p>
            <p>img3: <input type="text" id="image3" name="image3" value="image3" /></p>
            <p>img4: <input type="text" id="image4" name="image4" value="image4" /></p>
            <p>img5: <input type="text" id="image5" name="image5" value="image5" /></p>
        </div>
        <p>template:  <input type="text" id="template" name="template" value="tempA.html"/></p>
        <p>dispTimeSec:  <input type="text" id="dispTimeSec" name="dispTimeSec" value="6"/>sec</p>

        <div id="TimeFrame">
            TimeFrame:
            <input type="button" id="addTF" value="add more" />
            <br />

            <div id="TimeFrame0">
                From date: <input type="date" id="FromDate" name="FromDate" />
                To date: <input type="date" id="ToDate" name="ToDate" />
                <input type="checkbox" id="days" name="days" value="0" />sunday
                <input type="checkbox" id="days" name="days" value="1" />monday
                <input type="checkbox" id="days" name="days" value="2" />tuesday
                <input type="checkbox" id="days" name="days" value="3" />wednesday
                <input type="checkbox" id="days" name="days" value="4" />thursday
                <input type="checkbox" id="days" name="days" value="5" />friday
                <input type="checkbox" id="days" name="days" value="6" />saturday
                From time: <input type="time" id="FromTime" name="FromTime" />
                To time: <input type="time" id="ToTime" name="ToTime" />
            </div>


        </div>

        <p>
            screen:
            <select id="screen" name="screen" multiple=multiple>
                <option value="-1">-1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
        </p>
        <p><input type="button" id="datasend" value="send" /></p>
    </div>

</body>
